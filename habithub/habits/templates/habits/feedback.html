{% extends 'habits/base.html' %}

{% block content %} 
<h1>{{ title }}</h1>
<form action="" method="post" id="feedback-form">
    {% csrf_token %}
    <div class="form_error">{{ form.non_field_errors }}</div>
    
    <p><label class="form_label" for="{{ form.id_for_label }}">{{ form.label }}</label>{{ form }}</p>
    <div class="form_error">{{ form.errors }}</div>

    <p><button type="submit">Отправить</button></p>
</form>

{% endblock %}
